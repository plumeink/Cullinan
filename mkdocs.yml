site_name: Cullinan Documentation
site_description: "Documentation for the Cullinan Tornado-based IoC/DI framework"
site_author: Cullinan Team

nav:
  - Home: README.md
  - Getting Started: getting_started.md
  - Architecture: architecture.md
  - Wiki:
    - Components: wiki/components.md
    - Injection: wiki/injection.md
    - Lifecycle: wiki/lifecycle.md
    - Middleware: wiki/middleware.md
    - Extensions: wiki/extensions.md
  - Modules:
    - app: modules/app.md
    - application: modules/application.md
    - core: modules/core.md
    - controller: modules/controller.md
    - service: modules/service.md
  - Examples: examples.md
  - API Reference: api_reference.md
  - Work:
    - Progress Tracker: work/progress_tracker.md
    - Review Tasks: work/review_tasks.md
    - Inventory: work/inventory.md

# Plugins: enable search and static-i18n for bilingual support
plugins:
  - search
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: zh
          name: 中文
          build: true
          nav_translations:
            Home: 首页
            Getting Started: 快速开始
            Architecture: 架构设计
            Wiki: 维基
            Components: 组件
            Injection: 注入
            Lifecycle: 生命周期
            Middleware: 中间件
            Extensions: 扩展
            Modules: 模块
            app: 应用
            application: 应用程序
            core: 核心
            controller: 控制器
            service: 服务
            Examples: 示例
            API Reference: API 参考
            Work: 工作区
            Progress Tracker: 进度追踪
            Review Tasks: 审查任务
            Inventory: 清单

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.superfences

theme:
  name: material

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/plumeink/cullinan
