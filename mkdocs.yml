site_name: Cullinan Documentation
site_description: "Documentation for the Cullinan Tornado-based IoC/DI framework"
site_author: Cullinan Team

nav:
  - Home: README.md
  - Getting Started: getting_started.md
  - Architecture: architecture.md
  - Wiki:
    - Components: wiki/components.md
    - Injection: wiki/injection.md
    - Lifecycle: wiki/lifecycle.md
    - Middleware: wiki/middleware.md
    - Extensions: wiki/extensions.md
  - Modules:
    - app: modules/app.md
    - application: modules/application.md
    - core: modules/core.md
    - controller: modules/controller.md
    - service: modules/service.md
  - Examples: examples.md
  - API Reference: api_reference.md
  - Work:
    - Progress Tracker: work/progress_tracker.md
    - Review Tasks: work/review_tasks.md
    - Inventory: work/inventory.md

# Plugins: enable search and static-i18n for bilingual support
plugins:
  - search
  - i18n:
      default_language: en
      languages:
        - en
        - zh
      nav_translations:
        zh:
          - Home: zh/README.md
          - Getting Started: zh/getting_started.md
          - Architecture: zh/architecture.md
          - Wiki:
            - Components: zh/wiki/components.md
            - Injection: zh/wiki/injection.md
            - Lifecycle: zh/wiki/lifecycle.md
            - Middleware: zh/wiki/middleware.md
            - Extensions: zh/wiki/extensions.md
          - Modules:
            - app: zh/modules/app.md
            - application: zh/modules/application.md
            - core: zh/modules/core.md
            - controller: zh/modules/controller.md
            - service: zh/modules/service.md
          - Examples: zh/examples.md
          - API Reference: zh/api_reference.md
          - Work:
            - Progress Tracker: zh/work/progress_tracker.md
            - Review Tasks: zh/work/review_tasks.md
            - Inventory: zh/work/inventory.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.superfences

theme:
  name: material

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-org/cullinan
