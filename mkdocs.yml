site_name: Cullinan Documentation
site_description: "Documentation for the Cullinan Tornado-based IoC/DI framework with type-safe parameters, pluggable model handlers, and Pydantic integration"
site_author: Plumeink

use_directory_urls: true

nav:
  - Home: README.md
  - Getting Started: getting_started.md
  - Architecture: architecture.md
  - Wiki:
    - Components: wiki/components.md
    - Decorators: wiki/decorators.md
    - Injection: wiki/injection.md
    - Lifecycle: wiki/lifecycle.md
    - Middleware: wiki/middleware.md
    - Extensions: wiki/extensions.md
    - RESTful API: wiki/restful_api.md
  - Modules:
    - app: modules/app.md
    - application: modules/application.md
    - core: modules/core.md
    - controller: modules/controller.md
    - service: modules/service.md
  - Examples: examples.md
  - API Reference: api_reference.md
  - Guides:
    - Migration Guide: migration_guide.md
    - Import Migration 0.90: import_migration_090.md
    - Dependency Injection Guide: dependency_injection_guide.md
    - DI Quick Reference: quick_reference_di.md
    - Parameter System Guide: parameter_system_guide.md
    - Extension Development: extension_development_guide.md
    - Quick Start Extensions: quick_start_extensions.md
  - Development:
    - Build & Run: build_run.md
    - Testing: testing.md
    - Contributing: contributing.md

# Exclude internal documentation files from nav warnings
not_in_nav: |
  /cullinan_documentation_plan.md
  /REFACTORING_VERIFICATION_REPORT.md
  /bugfix_controller_di.md
  /templates/**
  /work/**
  /examples/*.py
  /zh/cullinan_documentation_plan.md
  /zh/bugfix_controller_di.md
  /zh/templates/**
  /zh/work/**

# Exclude work directories from being processed entirely
exclude_docs: |
  work/
  zh/work/
  templates/
  zh/templates/

# Plugins: enable search and static-i18n for bilingual support
plugins:
  - search
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          name: English
          default: true
          build: true
          site_url: /
        - locale: zh
          name: 中文
          build: true
          site_url: /zh/
          nav_translations:
            Home: 首页
            Getting Started: 快速开始
            Architecture: 架构设计
            Wiki: 维基
            Components: 组件
            Decorators: 装饰器
            Injection: 注入
            Lifecycle: 生命周期
            Middleware: 中间件
            Extensions: 扩展
            RESTful API: RESTful API
            Modules: 模块
            app: 应用
            application: 应用程序
            core: 核心
            controller: 控制器
            service: 服务
            Examples: 示例
            API Reference: API 参考
            Guides: 指南
            Migration Guide: 迁移指南
            Import Migration 0.90: 0.90 导入迁移
            Dependency Injection Guide: 依赖注入指南
            DI Quick Reference: DI 快速参考
            Parameter System Guide: 参数系统指南
            Extension Development: 扩展开发
            Quick Start Extensions: 扩展快速入门
            Development: 开发
            Build & Run: 构建与运行
            Testing: 测试
            Contributing: 贡献指南

markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: true
  - tables
  - pymdownx.superfences

theme:
  name: material

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/plumeink/cullinan
