name: Docs validate

on:
  push:
    branches: [ main, master ]
  pull_request:
    paths:
      - 'docs/**'
      - '.github/**'

jobs:
  validate-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
      - name: Run docs validation
        run: |
          . .venv/bin/activate
          # Only run validation script if it exists (docs/work is optional)
          if [ -f docs/work/validate_docs.py ]; then
            python docs/work/validate_docs.py
          else
            echo "docs/work/validate_docs.py not found; skipping docs validation step"
          fi

  core-examples:
    runs-on: ubuntu-latest
    needs: validate-docs
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Create venv and install package
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install -e .
          pip install tornado
      - name: Run core examples smoke test
        run: |
          . .venv/bin/activate
          # Only run core examples script if it exists (docs/work is optional)
          if [ -f docs/work/core_examples.py ]; then
            python docs/work/core_examples.py
          else
            echo "docs/work/core_examples.py not found; skipping core examples smoke test"
          fi
