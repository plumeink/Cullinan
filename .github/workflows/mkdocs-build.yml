name: Build and Validate Docs

on:
  push:
    paths:
      - 'docs/**'
      - '.github/workflows/**'
      - 'mkdocs.yml'
  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/**'
      - 'mkdocs.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-mermaid2-plugin markdownlint
      - name: Lint markdown
        run: |
          markdownlint docs/**/*.md || true
      - name: Build site
        run: |
          mkdocs build --strict
      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: mkdocs-site
          path: site/

