name: Build and Validate Docs

on:
  push:
    paths:
      - 'docs/**'
      - '.github/workflows/**'
      - 'mkdocs.yml'
  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/**'
      - 'mkdocs.yml'

# Give this workflow permission to write Pages so it can deploy
permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install mkdocs==1.6.1 mkdocs-material==9.7.0 mkdocs-mermaid2-plugin==1.2.3 mkdocs-static-i18n
          npm install -g markdownlint-cli
      - name: Debug: show mkdocs / i18n versions and config
        run: |
          python -m pip show mkdocs mkdocs-static-i18n mkdocs-material || true
          mkdocs --version || true
          python - <<'PY'
import importlib, sys
try:
    mod = importlib.import_module('mkdocs_static_i18n')
    print('mkdocs_static_i18n module:', getattr(mod, '__version__', 'unknown'))
except Exception as e:
    print('mkdocs_static_i18n import failed:', e)
print('\n--- mkdocs.yml ---')
with open('mkdocs.yml','r',encoding='utf-8') as f:
    print(f.read())
PY
      - name: Lint markdown
        run: |
          markdownlint "docs/**/*.md" || true
      - name: Build site
        run: |
          mkdocs build --strict
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
