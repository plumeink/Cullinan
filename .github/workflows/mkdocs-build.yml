name: Build and Validate Docs

on:
  push:
    paths:
      - 'docs/**'
      - '.github/workflows/**'
      - 'mkdocs.yml'
  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/**'
      - 'mkdocs.yml'

# Give this workflow permission to write Pages so it can deploy
permissions:
  contents: read
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install mkdocs==1.6.1 mkdocs-material==9.7.0 mkdocs-mermaid2-plugin==1.2.3
          npm install -g markdownlint-cli
      - name: Lint markdown
        run: |
          markdownlint "docs/**/*.md" || true
      - name: Build site
        run: |
          mkdocs build --strict
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './site'
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
